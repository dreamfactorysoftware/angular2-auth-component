<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3>Profile</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" [ngFormModel]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="profile.firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="profile.lastName">
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Display Name</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="profile.name">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="profile.email">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="email"class="form-control" [(ngModel)]="profile.phone">
        </div>
      </div>

      <div class="form-group">
      	<label for="phone" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
		  <input type="checkbox" [(ngModel)]="setPassword">
          Set password manually	
        </div>
      </div>

	  <div *ngIf="setPassword" class="form-group">
	  	<label for="phone" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
		  <div class="row">
		    <div class="col-sm-4">
		      <input type="password"class="form-control" [(ngModel)]="oldPassword" placeholder="Old password">
		    </div>
		  </div>

		  <div class="row">
		    <div class="col-sm-4">
		      <input type="password"class="form-control" [(ngModel)]="newPassword" placeholder="New password">
		    </div>
		  </div>

		  <div class="row">
	        <div class="col-sm-4">
	          <input type="password"class="form-control" [(ngModel)]="verifyPassword" placeholder="Confirm new password">
	        </div>
	      </div>

	    </div>			  
	  </div>


      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-danger" [routerLink]="['/Home']">Cancel</a>
      </div>

    </form>
  </div>
</div>
