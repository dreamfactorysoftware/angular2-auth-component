
<div class="login-wrapper">
  <div class="card">
      <div class="card-height-indicator"></div>
      <div class="card-content">
          <div class="card-image">
              <h3 class="card-image-headline">Login</h3>
          </div>

          <div class="card-body">
              <form class="form-horizontal" [ngFormModel]="form">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="email">Email</label>
                  <div class="col-sm-10">
                    <input class="form-control" ngControl="email" name="email">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label" for="password">Password</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="password" ngControl="password" name="password">
                  </div>
                </div>

                <div class="text-center">
                  
                </div>

              </form>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <a (click)="formSubmit()" class="btn btn-success btn-raised pull-right">Login</a>
            </div>
            <div class="col-md-6">
              <a (click)="forgot()" class="btn btn-info btn-raised pull-left">Forgot Password</a>
            </div>
          </div>

          <div class="row signup-link">
            <div class="col-md-12">
              <a class="pull-right" [routerLink]="['/Register']">Sign Up</a>
            </div>
          </div>

      </div>
  </div>
</div>
