
<form class="form-horizontal profile-form" [ngFormModel]="form" (ngSubmit)="save()">
  <fieldset>
    <legend class="text-center">Profile</legend>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First name</label>
      <div class="col-sm-9">
        <input class="form-control" [(ngModel)]="profile.firstName">
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last name</label>
      <div class="col-sm-9">
        <input class="form-control" [(ngModel)]="profile.lastName">
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Display Name</label>
      <div class="col-sm-9">
        <input class="form-control" [(ngModel)]="profile.name">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input class="form-control" [(ngModel)]="profile.email">
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input type="email"class="form-control" [(ngModel)]="profile.phone">
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <input type="checkbox" [(ngModel)]="setPassword">
        Set password manually 
      </div>
    </div>

    <div *ngIf="setPassword" class="form-group">
      <label for="phone" class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-12">
            <input type="password"class="form-control" [(ngModel)]="oldPassword" placeholder="Old password">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <input type="password"class="form-control" [(ngModel)]="newPassword" placeholder="New password">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <input type="password"class="form-control" [(ngModel)]="verifyPassword" placeholder="Confirm new password">
          </div>
        </div>

      </div>        
    </div>


    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-raised">Save</button>
      <a class="btn btn-danger btn-raised" [routerLink]="['/Home']">Cancel</a>
    </div>
  </fieldset>>
</form>
